<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Villa Libertad</title>
  <meta name="description" content="Explora Villa Libertad, un mundo 3D con personajes animales y NPCs con IA" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Villa Libertad">
  <link rel="apple-touch-icon" href="/icon-192.svg">
  <meta name="theme-color" content="#87CEEB" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#1a1a2e" media="(prefers-color-scheme: dark)">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="msapplication-TileColor" content="#4A90E2">
  <meta name="msapplication-tap-highlight" content="no">

  <style>
    /* Kept minimal inline styles; full globals live in index.css */
    #root {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    // Register Service Worker ONLY in production
    if ('serviceWorker' in navigator && window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((reg) => console.log('[App] SW registered:', reg.scope))
          .catch((err) => console.log('[App] SW registration failed:', err));
      });
    } else if ('serviceWorker' in navigator) {
      // Unregister any existing service workers in development
      navigator.serviceWorker.getRegistrations().then((registrations) => {
        registrations.forEach((registration) => {
          registration.unregister();
          console.log('[App] SW unregistered (dev mode)');
        });
      });
    }
  </script>
</body>

</html>
