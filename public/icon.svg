  <!-- Skateboard under character -->
  <rect x="130" y="390" width="50" height="8" fill="#FF9800" rx="4"/>
  <circle cx="140" cy="398" r="5" fill="#333"/>
  <circle cx="170" cy="398" r="5" fill="#333"/>
