<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Sky background -->
  <circle cx="256" cy="256" r="256" fill="#87CEEB"/>

  <!-- Sun with rays -->
  <circle cx="400" cy="120" r="40" fill="#FFD700"/>
  <line x1="400" y1="70" x2="400" y2="50" stroke="#FFD700" stroke-width="4" stroke-linecap="round"/>
  <line x1="400" y1="190" x2="400" y2="170" stroke="#FFD700" stroke-width="4" stroke-linecap="round"/>
  <line x1="450" y1="120" x2="470" y2="120" stroke="#FFD700" stroke-width="4" stroke-linecap="round"/>
  <line x1="350" y1="120" x2="330" y2="120" stroke="#FFD700" stroke-width="4" stroke-linecap="round"/>
  <line x1="434" y1="84" x2="448" y2="70" stroke="#FFD700" stroke-width="4" stroke-linecap="round"/>
  <line x1="366" y1="156" x2="352" y2="170" stroke="#FFD700" stroke-width="4" stroke-linecap="round"/>
  <line x1="434" y1="156" x2="448" y2="170" stroke="#FFD700" stroke-width="4" stroke-linecap="round"/>
  <line x1="366" y1="84" x2="352" y2="70" stroke="#FFD700" stroke-width="4" stroke-linecap="round"/>

  <!-- Clouds -->
  <ellipse cx="120" cy="100" rx="30" ry="20" fill="#fff" opacity="0.7"/>
  <ellipse cx="145" cy="95" rx="25" ry="18" fill="#fff" opacity="0.7"/>
  <ellipse cx="165" cy="100" rx="28" ry="20" fill="#fff" opacity="0.7"/>

  <!-- Ground/grass -->
  <rect x="0" y="320" width="512" height="192" fill="#4CAF50"/>

  <!-- City buildings (detailed) -->
  <!-- Building 1 - left -->
  <rect x="80" y="200" width="80" height="120" fill="#4A90E2" rx="4"/>
  <rect x="95" y="220" width="15" height="15" fill="#fff" opacity="0.8"/>
  <rect x="130" y="220" width="15" height="15" fill="#fff" opacity="0.8"/>
  <rect x="95" y="250" width="15" height="15" fill="#fff" opacity="0.8"/>
  <rect x="130" y="250" width="15" height="15" fill="#fff" opacity="0.8"/>
  <rect x="95" y="280" width="15" height="15" fill="#fff" opacity="0.8"/>
  <rect x="130" y="280" width="15" height="15" fill="#fff" opacity="0.8"/>
  <!-- Antenna -->
  <rect x="125" y="185" width="4" height="15" fill="#888"/>
  <circle cx="127" cy="185" r="4" fill="#FF9800"/>

  <!-- Building 2 - center (tallest) -->
  <rect x="200" y="150" width="90" height="170" fill="#5B9BD5" rx="4"/>
  <rect x="215" y="170" width="15" height="15" fill="#fff" opacity="0.8"/>
  <rect x="240" y="170" width="15" height="15" fill="#fff" opacity="0.8"/>
  <rect x="265" y="170" width="15" height="15" fill="#fff" opacity="0.8"/>
  <rect x="215" y="200" width="15" height="15" fill="#fff" opacity="0.8"/>
  <rect x="240" y="200" width="15" height="15" fill="#fff" opacity="0.8"/>
  <rect x="265" y="200" width="15" height="15" fill="#fff" opacity="0.8"/>
  <rect x="215" y="230" width="15" height="15" fill="#fff" opacity="0.8"/>
  <rect x="240" y="230" width="15" height="15" fill="#fff" opacity="0.8"/>
  <rect x="265" y="230" width="15" height="15" fill="#fff" opacity="0.8"/>
  <rect x="215" y="260" width="15" height="15" fill="#fff" opacity="0.8"/>
  <rect x="240" y="260" width="15" height="15" fill="#fff" opacity="0.8"/>
  <rect x="265" y="260" width="15" height="15" fill="#fff" opacity="0.8"/>
  <rect x="215" y="290" width="15" height="15" fill="#fff" opacity="0.8"/>
  <rect x="240" y="290" width="15" height="15" fill="#fff" opacity="0.8"/>
  <rect x="265" y="290" width="15" height="15" fill="#fff" opacity="0.8"/>
  <!-- Roof detail -->
  <polygon points="200,150 245,130 290,150" fill="#4A90E2"/>

  <!-- Building 3 - right -->
  <rect x="340" y="180" width="85" height="140" fill="#6C9FD8" rx="4"/>
  <rect x="355" y="200" width="15" height="15" fill="#fff" opacity="0.8"/>
  <rect x="380" y="200" width="15" height="15" fill="#fff" opacity="0.8"/>
  <rect x="405" y="200" width="15" height="15" fill="#fff" opacity="0.8"/>
  <rect x="355" y="230" width="15" height="15" fill="#fff" opacity="0.8"/>
  <rect x="380" y="230" width="15" height="15" fill="#fff" opacity="0.8"/>
  <rect x="405" y="230" width="15" height="15" fill="#fff" opacity="0.8"/>
  <rect x="355" y="260" width="15" height="15" fill="#fff" opacity="0.8"/>
  <rect x="380" y="260" width="15" height="15" fill="#fff" opacity="0.8"/>
  <rect x="405" y="260" width="15" height="15" fill="#fff" opacity="0.8"/>
  <rect x="355" y="290" width="15" height="15" fill="#fff" opacity="0.8"/>
  <rect x="380" y="290" width="15" height="15" fill="#fff" opacity="0.8"/>
  <rect x="405" y="290" width="15" height="15" fill="#fff" opacity="0.8"/>

  <!-- Trees on grass -->
  <circle cx="450" cy="370" r="20" fill="#2E7D32"/>
  <rect x="446" y="370" width="8" height="30" fill="#6D4C41"/>
  <circle cx="470" cy="365" r="15" fill="#2E7D32"/>

  <!-- Road -->
  <rect x="0" y="340" width="512" height="60" fill="#555"/>
  <!-- Road markings -->
  <rect x="20" y="365" width="60" height="10" fill="#FFD700"/>
  <rect x="120" y="365" width="60" height="10" fill="#FFD700"/>
  <rect x="220" y="365" width="60" height="10" fill="#FFD700"/>
  <rect x="320" y="365" width="60" height="10" fill="#FFD700"/>
  <rect x="420" y="365" width="60" height="10" fill="#FFD700"/>

  <!-- Cute animal character (detailed) -->
  <g transform="translate(100, 340)">
    <!-- Shadow -->
    <ellipse cx="50" cy="70" rx="30" ry="8" fill="#000" opacity="0.2"/>

    <!-- Animal body -->
    <circle cx="50" cy="30" r="35" fill="#a7c388"/>
    <circle cx="50" cy="35" r="25" fill="#8FBC8F"/>

    <!-- Eyes -->
    <circle cx="42" cy="28" r="6" fill="#fff"/>
    <circle cx="58" cy="28" r="6" fill="#fff"/>
    <circle cx="42" cy="28" r="3" fill="#333"/>
    <circle cx="58" cy="28" r="3" fill="#333"/>
    <!-- Eye highlights -->
    <circle cx="43" cy="27" r="1.5" fill="#fff"/>
    <circle cx="59" cy="27" r="1.5" fill="#fff"/>

    <!-- Nose -->
    <ellipse cx="50" cy="40" rx="10" ry="6" fill="#ffb6c1"/>
    <circle cx="50" cy="43" r="2" fill="#333"/>

    <!-- Mouth -->
    <path d="M 45 45 Q 50 48 55 45" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>

    <!-- Ears -->
    <ellipse cx="30" cy="10" rx="8" ry="12" fill="#a7c388"/>
    <ellipse cx="70" cy="10" rx="8" ry="12" fill="#a7c388"/>
    <!-- Inner ears -->
    <ellipse cx="30" cy="12" rx="4" ry="6" fill="#ffb6c1" opacity="0.5"/>
    <ellipse cx="70" cy="12" rx="4" ry="6" fill="#ffb6c1" opacity="0.5"/>

    <!-- Cheeks -->
    <circle cx="32" cy="38" r="5" fill="#ffb6c1" opacity="0.3"/>
    <circle cx="68" cy="38" r="5" fill="#ffb6c1" opacity="0.3"/>
  </g>

  <!-- Skateboard under character (detailed) -->
  <g transform="translate(130, 390)">
    <rect x="0" y="0" width="50" height="8" fill="#FF9800" rx="4"/>
    <rect x="2" y="2" width="46" height="4" fill="#FFB84D" rx="2"/>
    <circle cx="10" cy="8" r="5" fill="#333"/>
    <circle cx="40" cy="8" r="5" fill="#333"/>
    <circle cx="10" cy="8" r="3" fill="#666"/>
    <circle cx="40" cy="8" r="3" fill="#666"/>
  </g>
</svg>
